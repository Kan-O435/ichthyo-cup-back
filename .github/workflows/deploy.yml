name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create Hugging Face README
      run: |
        cat > README.md << 'HFEOF'
        ---
        title: Ichthyo Cup Frontend
        emoji: 🐠
        colorFrom: blue
        colorTo: green
        sdk: docker
        app_port: 80
        ---
        
        # Ichthyo Cup Frontend
        
        Go + Vecty WebAssembly application.
        HFEOF
    
    - name: Push to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git remote add hf https://kanyamato:${HF_TOKEN}@huggingface.co/spaces/kanyamato/ichthyo-cup-front
        git push --force hf HEAD:main