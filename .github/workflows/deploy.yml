name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1  # shallow clone
    
    - name: Create clean repository
      run: |
        # 新しいgitリポジトリを初期化
        rm -rf .git
        git init
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        
        # 大きなファイルを除外
        echo "client/app.wasm" >> .gitignore
        echo "*.wasm" >> .gitignore
        rm -f client/app.wasm
        
        # Hugging Face用README作成
        cat > README.md << 'HFEOF'
        ---
        title: Ichthyo Cup Frontend
        emoji: 🐠
        colorFrom: blue
        colorTo: green
        sdk: docker
        app_port: 80
        ---
        
        # Ichthyo Cup Frontend
        
        Go + Vecty WebAssembly application.
        HFEOF
    
    - name: Deploy to Hugging Face Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        git add .
        git commit -m "Clean deployment without binary files"
        git remote add hf https://kanyamato:${HF_TOKEN}@huggingface.co/spaces/kanyamato/ichthyo-cup-front
        git push --force hf main