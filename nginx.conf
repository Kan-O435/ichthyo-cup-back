server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip圧縮設定
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/wasm;

    # 静的ファイルのキャッシュ設定
    location ~* \.(js|css|wasm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # WebAssemblyファイルのMIMEタイプ設定
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
    }

    # OSMタイルのリバースプロキシ（CORS回避）
    location /tiles/ {
        proxy_ssl_server_name on;
        proxy_set_header Host tile.openstreetmap.org;
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass https://tile.openstreetmap.org/;
        proxy_cache_bypass $http_cache_control;
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*" always;
    }

    # バックエンドAPIプロキシ（CORS問題回避）
    location /api/ {
        proxy_ssl_server_name on;
        proxy_set_header Host hack-s-ikuthio-2025.vercel.app;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass https://hack-s-ikuthio-2025.vercel.app/api/;
        proxy_cache_bypass $http_cache_control;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        
        # プリフライトリクエスト対応
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
    }

    # 新しいWplace風アプリ
    location /wplace {
        try_files /wplace_leaflet.html =404;
    }

    # mapルートも新しいWplaceアプリを表示
    location /map {
        try_files /wplace_leaflet.html =404;
    }

    # SPAのためのフォールバック設定
    # 全てのリクエストをindex.htmlにフォールバック
    location / {
        try_files $uri $uri/ /index.html;
    }

    # エラーページ設定
    error_page 404 /index.html;
}